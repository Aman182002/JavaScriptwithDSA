<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack with class</title>
    <script>
       class Stack{
           item=[];
           currentSize;
           maxSize;

           constructor(size) {
               this.maxSize=size;
               this.currentSize=this.item.lenght;
           }
           push(newVal) {
               if(this.currentSize>=this.maxSize){
                alert("stack is full");
               }else{
                    this.item[this.currentSize]=newVal;
                    this.currentSize++;
               }
           }
           pop() {
               if(this.currentSize>0){
                this.currentSize--;
                this.item.lenght=this.currentSize;
               }else{
                  alert("stack is already empty")
               }
               
           }
           display() {
               console.warn(this.item);
           }

       }
    st1= new Stack(5);
    
    </script>
</head>
<body>
    <h2>Stack with class</h2>
</body>
</html>
