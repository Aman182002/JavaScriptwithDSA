<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Arrays</title>
    <script>
        let data=[40,30,12,25];
        //let data=[34,4,65,30,14,3,6,55,1,12,45,53,9];
        for(i=0; i<data.length;i++){
           // console.warn(data);
           for(j=0;j<data.length;j++){
            console.warn(data)
             if(data[j]>data[j+1]){
                let temp=data[j];
                data[j]=data[j+1];
                data[j+1]=temp;
             }
          
           }
        }
       // console.warn(data)
    </script>
</head>
<body>
    <h1>Array sorting in JavaScript</h1>
    
</body>
</html>
