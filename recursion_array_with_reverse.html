<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursion Array with Reverse</title>
    <script>
        let data=[5,12,65,43,0];
        let temp;
        function customReverse(data,start,end){
            console.warn(data)
            if(start<=end){
           temp=data[start]; 
           data[start]=data[end];
           data[end]=temp;
           customReverse(data,start+1,end-1);}
        }
        customReverse(data,0,data.length-1)
    </script>
</head>
<body>
    <h1>Recursion Array with Reverse</h1>
    
</body>
</html>


<!-- default function for reverse array= item.reverse() -->
<!-- here item is the name of array -->
